{% extends "base.html" %}
{%  block main %}
<h1 class="custom_title" align="middle" id="header">Registration</h1>
<div>
<form class="form-horizontal" >
{% csrf_token %}
  <div class="control-group">
    <label class="control-label" for="inputLogin">Login</label>
    <div class="controls">
      <input type="text" id="inputLogin" placeholder="Login" class="form-control">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="email" id="inputEmail" placeholder="Email" class="form-control">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputNick">Nick</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Nick" class="form-control">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password" class="form-control">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Repeat password</label>
    <div class="controls">
      <input type="password" id="inputRepeat" placeholder="Repeat password" class="form-control">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPhoto">Photo</label>
    <div class="controls">
      <input type="file" id="exampleInputFile" class="btn btn-info">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary" id="register_button" value="Create account">Sign up</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
