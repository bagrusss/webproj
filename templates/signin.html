{% extends "base.html" %}
{%  block main %}
<h1 class="custom_title" id="header">Sign in</h1>
<form class="form-horizontal" method="post" action= "/signin?next={{request.GET.next}}"  >
{% csrf_token %}
  {% if error %}
    <div class="alert alert-danger" role="alert">Пользователь не существует! Проверьте введенные дынные!</div>
  {% endif %}<!-- -->
  <div class="control-group" >
    <label class="control-label controlll" for="username">Пользователь</label>
    <div class="controls">
      <input type="text" id="username" name="username" placeholder="Username" value="{% if username %}{{ username }}{% endif %}">
    </div>
  </div>
  <div class="control-group" >
    <label class="control-label controlll" for="password"">Пароль</label>
    <div class="controls">
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
  <div class="control-group">
      <a href="/signup">Регистрация</a>
  </div>
      <button type="submit" class="btn btn-success">Войти</button>
    </div>
  </div>
</form>
{% endblock %}
