{% extends "base.html" %}
{%  block main %}
<h1 class="custom_title" id="header">Sign in</h1>
<form class="form-horizontal" method="post" action="{% url 'signin' %}?next={{ redirect }}"  >
{% csrf_token %}
  {% if error %}
    <div class="alert alert-danger" role="alert">Incorrect user! Please try agan!</div>
  {% endif %}<!-- -->
  <div class="control-group" >
    <label class="control-label controlll" for="username">Username</label>
    <div class="controls">
      <input type="text" id="username" name="username" placeholder="Username" value="{% if username %}{{ username }}{% endif %}">
    </div>
  </div>
  <div class="control-group" >
    <label class="control-label controlll" for="password"">Password</label>
    <div class="controls">
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <!--<label class="checkbox">
        <input type="checkbox"> Remember me
      </label>-->
  <div class="control-group">
      <!--<a href="/signin">Forgot password</a>-->
      <a href="/signup">Create new</a>
  </div>
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
