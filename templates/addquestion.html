{% extends "base.html" %}
{%  block main %}
<h1 class="custom_title" align="center" id="header">Add Question</h1>
<form class="form-horizontal" >
 <div class="span8" >
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text" id="inputLogin" placeholder="Title">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputText">Text</label>
    <div class="controls">
      <textarea rows="6" id="question_textarea"  style="max-width:206px;min-width:206px;"></textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputTags">Tags</label>
    <div class="controls">
      <input type="text" id="inputLogin" placeholder="Tags">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" id="register_button" value="Create account">Add</button>
    </div>
  </div>
 </div>
</form>
{% endblock %}
